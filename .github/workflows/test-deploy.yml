name: ğŸ§ª Simple Test Deployment

on:
  workflow_dispatch:

jobs:
  test-deploy:
    name: ğŸ§ª Simple Test Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ”‘ Add VM to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ§ª Test Basic SSH Commands
        run: |
          echo "ğŸ§ª Testing basic SSH commands..."
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "
            echo 'SSH connection working!'
            whoami
            pwd
            echo 'Home directory contents:'
            ls -la ~/ | head -5
          "

      - name: ğŸ§¹ Safe Cleanup Test
        run: |
          echo "ğŸ§¹ Testing safe cleanup..."
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "
            cd ~
            echo 'Current directory:'
            pwd
            echo 'Testing rm command...'
            rm -rf test-cleanup-dir 2>/dev/null || echo 'Nothing to remove'
            mkdir test-cleanup-dir
            echo 'test' > test-cleanup-dir/test.txt
            ls -la test-cleanup-dir/
            rm -rf test-cleanup-dir
            echo 'âœ… Cleanup test successful'
          "

      - name: ğŸ³ Docker Permission Test
        run: |
          echo "ğŸ³ Testing Docker permissions..."
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "
            echo 'Docker version:'
            docker --version
            echo 'Testing docker ps:'
            docker ps || echo 'Docker permission issue detected'
            echo 'User groups:'
            groups \$(whoami)
            echo 'Docker group check:'
            groups \$(whoami) | grep -q docker && echo 'âœ… User in docker group' || echo 'âš ï¸ User NOT in docker group'
          "

      - name: ğŸ“ Directory Test
        run: |
          echo "ğŸ“ Testing directory operations..."
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "
            cd ~
            echo 'Creating test directories...'
            mkdir -p test-helpdesk/backend test-helpdesk/frontend
            echo 'test backend' > test-helpdesk/backend/test.txt
            echo 'test frontend' > test-helpdesk/frontend/test.txt
            echo 'Directory structure:'
            ls -la test-helpdesk/
            echo 'Cleanup:'
            rm -rf test-helpdesk
            echo 'âœ… Directory operations successful'
          "

      - name: ğŸ“Š Test Summary
        run: |
          echo "ğŸ“Š Simple Test Deployment Summary"
          echo "================================="
          echo "âœ… All basic operations tested successfully!"
          echo "ğŸ¯ Target VM: ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}"
          echo ""
          echo "ğŸ” If all tests passed, the robust deployment should work."
          echo "ğŸš€ You can now run the 'Robust Deployment' workflow."
