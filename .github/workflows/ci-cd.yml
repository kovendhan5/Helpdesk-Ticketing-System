---
name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security audit
        run: |
          echo "üîç Checking for sensitive files..."
          # Check for sensitive files (exit with warning, not error for now)
          if find . -name "*.key" -o -name "*.pem" -o -name "credentials.json" | grep -v node_modules; then
            echo "‚ö†Ô∏è WARNING: Sensitive files detected in repository"
            echo "Please ensure these files are in .gitignore"
          else
            echo "‚úÖ No sensitive files detected"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies (Backend)
        run: |
          cd backend
          npm install

      - name: Security audit (Backend)
        continue-on-error: true
        run: |
          cd backend
          npm audit --audit-level=moderate || echo "‚ö†Ô∏è Backend security audit found issues"

      - name: Install dependencies (Frontend)
        run: |
          cd frontend
          npm install

      - name: Security audit (Frontend)
        continue-on-error: true
        run: |
          cd frontend
          npm audit --audit-level=moderate || echo "‚ö†Ô∏è Frontend security audit found issues"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: security-scan

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: helpdesk_test
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          sleep 15

      - name: Run backend tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: helpdesk_test
          DB_USER: postgres
          DB_PASSWORD: test_password
          JWT_SECRET: test_jwt_secret_for_testing_only_32_chars_long_enough_for_validation
          NODE_ENV: test
        run: |
          cd backend
          npm test

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Run frontend tests
        env:
          CI: true
          NODE_ENV: test
        run: |
          cd frontend
          npm test -- --coverage=false --passWithNoTests

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install and build backend
        run: |
          cd backend
          npm install
          echo "‚úÖ Backend ready for deployment"

      - name: Install and build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: frontend/build/
          retention-days: 7

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: frontend/build/

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Prepare deployment directory on server
        env:
          VM_IP: ${{ secrets.VM_IP }}
        run: |
          echo "üèóÔ∏è Preparing deployment directory..."
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 ubuntu@$VM_IP '
            sudo mkdir -p /opt/helpdesk-ticketing-system
            sudo chown ubuntu:ubuntu /opt/helpdesk-ticketing-system
            
            # Stop existing containers
            cd /opt/helpdesk-ticketing-system
            sudo docker-compose down 2>/dev/null || echo "No containers to stop"
              # Clean directory
            rm -rf ./* 2>/dev/null || true
          '

      - name: Copy application files to server
        env:
          VM_IP: ${{ secrets.VM_IP }}
        run: |
          echo "üì§ Copying application files to server..."
          # Copy docker-compose.yml first
          scp -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
            docker-compose.yml ubuntu@$VM_IP:/opt/helpdesk-ticketing-system/
          
          # Copy backend directory
          scp -o StrictHostKeyChecking=no -o ConnectTimeout=30 -r \
            backend/ ubuntu@$VM_IP:/opt/helpdesk-ticketing-system/
            # Copy frontend directory  
          scp -o StrictHostKeyChecking=no -o ConnectTimeout=30 -r \
            frontend/ ubuntu@$VM_IP:/opt/helpdesk-ticketing-system/

      - name: Install Docker and deploy
        env:
          VM_IP: ${{ secrets.VM_IP }}
        run: |
          echo "üöÄ Deploying to production server..."
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 ubuntu@$VM_IP '
            set -e
            cd /opt/helpdesk-ticketing-system
            
            echo "üìã Verifying files are present..."
            ls -la
            if [ ! -f "docker-compose.yml" ]; then
              echo "‚ùå docker-compose.yml not found!"
              exit 1
            fi
            
            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              echo "üì• Installing Docker..."
              sudo apt-get update -qq
              sudo apt-get install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
              sudo usermod -aG docker ubuntu
              echo "‚úÖ Docker installed"
            fi
            
            # Install Docker Compose if not present
            if ! command -v docker-compose &> /dev/null; then
              echo "üì• Installing Docker Compose..."
              sudo apt-get install -y docker-compose || {
                # Fallback to manual installation
                sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
                sudo chmod +x /usr/local/bin/docker-compose
              }
              echo "‚úÖ Docker Compose installed"
            fi
            
            echo "üèóÔ∏è Building and starting containers..."
            sudo docker-compose up -d --build
            
            echo "‚úÖ Deployment completed successfully"
          '

      - name: Health check
        if: env.VM_IP != ''
        env:
          VM_IP: ${{ secrets.VM_IP }}
        run: |
          echo "üè• Running health check..."
          if [ -n "$VM_IP" ]; then
            sleep 30
            curl -f http://$VM_IP:3000/health || echo "‚ö†Ô∏è Health check failed"
          else
            echo "‚ö†Ô∏è Health check skipped: VM_IP not configured"
          fi

      - name: Notify deployment status
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          if [ -n "$SLACK_WEBHOOK" ]; then
            if [ "${{ job.status }}" == "success" ]; then
              curl -X POST -H 'Content-type: application/json' \
                --data '{"text":"‚úÖ Deployment successful for Helpdesk System"}' \
                $SLACK_WEBHOOK
            else
              curl -X POST -H 'Content-type: application/json' \
                --data '{"text":"‚ùå Deployment failed for Helpdesk System"}' \
                $SLACK_WEBHOOK
            fi
          else
            echo "‚ö†Ô∏è Slack notification skipped: SLACK_WEBHOOK not configured"
          fi

      - name: Summary
        if: always()
        run: |
          echo "üìã Deployment Summary:"
          echo "   ‚Ä¢ Security scan: ‚úÖ Complete"
          echo "   ‚Ä¢ Tests: ‚úÖ Passed"
          echo "   ‚Ä¢ Build: ‚úÖ Success"
          echo "   ‚Ä¢ Deploy: ${{ job.status }}"
