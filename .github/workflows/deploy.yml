name: ðŸš€ Deploy Helpdesk System

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸš€ Deploy to GCP VM
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Validate secrets
        run: |
          echo "ðŸ” Validating GitHub Secrets..."
          
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "âŒ SSH_PRIVATE_KEY secret is not set or empty"
            echo "ðŸ‘‰ Go to Settings â†’ Secrets and variables â†’ Actions"
            echo "ðŸ‘‰ Add SSH_PRIVATE_KEY with content from: cat ~/key (on VM)"
            exit 1
          fi
          
          if [ -z "${{ secrets.VM_HOST }}" ]; then
            echo "âŒ VM_HOST secret is not set or empty"
            echo "ðŸ‘‰ Should be: 34.173.186.108"
            exit 1
          fi
          
          if [ -z "${{ secrets.VM_USER }}" ]; then
            echo "âŒ VM_USER secret is not set or empty"
            echo "ðŸ‘‰ Should be: kovendhan2535"
            exit 1
          fi
          
          echo "âœ… All required secrets are configured"
          echo "ðŸŽ¯ Target server: ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}"

      - name: ðŸ”§ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ”‘ Add VM to known hosts
        run: |
          echo "Adding ${{ secrets.VM_HOST }} to known hosts..."
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts
          echo "âœ… Known hosts updated"

      - name: ðŸ§ª Test SSH Connection
        run: |
          echo "ðŸ§ª Testing SSH connection to ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}..."
          ssh -o ConnectTimeout=30 -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "
            echo 'SSH connection successful!'
            echo 'User: $(whoami)'
            echo 'Home: $HOME'
            echo 'Working directory: $(pwd)'
            echo 'Docker status:'
            docker --version || echo 'Docker not installed'
          "

      - name: ðŸš€ Deploy Application
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "
            set -e
            
            echo 'Starting deployment process...'
            
            # Clean up previous installation
            cd ~ && rm -rf Helpdesk-Ticketing-System
            
            # Clone repository
            echo 'Cloning repository...'
            git clone https://github.com/kovendhan5/Helpdesk-Ticketing-System.git
            cd Helpdesk-Ticketing-System
            
            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              echo 'Installing Docker...'
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker \$USER
              echo 'Docker installed'
            else
              echo 'Docker already installed'
            fi
            
            # Install Docker Compose if not present
            if ! command -v docker-compose &> /dev/null; then
              echo 'Installing Docker Compose...'
              sudo curl -L \"https://github.com/docker/compose/releases/latest/download/docker-compose-\$(uname -s)-\$(uname -m)\" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
              echo 'Docker Compose installed'
            else
              echo 'Docker Compose already installed'
            fi
            
            # Create application directory
            echo 'Setting up application directory...'
            sudo mkdir -p /opt/helpdesk
            sudo chown \$USER:\$USER /opt/helpdesk
            
            # Copy application files
            echo 'Copying application files...'
            cp -r backend frontend /opt/helpdesk/
            
            # Copy docker-compose file (check if exists)
            if [ -f docker-compose.prod.yml ]; then
                cp docker-compose.prod.yml /opt/helpdesk/
                echo 'âœ… docker-compose.prod.yml copied'
            else
                echo 'âŒ docker-compose.prod.yml not found, creating it...'
                # Create docker-compose.prod.yml if missing
                cat > /opt/helpdesk/docker-compose.prod.yml << 'COMPOSE_EOF'
