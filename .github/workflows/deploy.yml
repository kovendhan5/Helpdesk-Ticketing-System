name: ðŸš€ Deploy Helpdesk System

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸš€ Deploy to GCP VM
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Validate secrets
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "âŒ SSH_PRIVATE_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VM_HOST }}" ]; then
            echo "âŒ VM_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VM_USER }}" ]; then
            echo "âŒ VM_USER secret is not set"
            exit 1
          fi
          echo "âœ… All required secrets are configured"
          echo "ðŸŽ¯ Deploying to: ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}"

      - name: ðŸ”§ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ”‘ Add VM to known hosts
        run: |
          echo "Adding ${{ secrets.VM_HOST }} to known hosts..."
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts
          echo "âœ… Known hosts updated"

      - name: ðŸš€ Deploy Application
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "
            set -e  # Exit on any error
            
            echo 'ðŸ”„ Starting deployment process...'
            
            # Clean up previous installation
            cd ~ && rm -rf Helpdesk-Ticketing-System
            
            # Clone repository
            echo 'ðŸ“¥ Cloning repository...'
            git clone https://github.com/kovendhan5/Helpdesk-Ticketing-System.git
            cd Helpdesk-Ticketing-System
            
            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              echo 'ðŸ³ Installing Docker...'
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker \$USER
              echo 'âœ… Docker installed'
            else
              echo 'âœ… Docker already installed'
            fi
            
            # Install Docker Compose if not present
            if ! command -v docker-compose &> /dev/null; then
              echo 'ðŸ³ Installing Docker Compose...'
              sudo curl -L \"https://github.com/docker/compose/releases/latest/download/docker-compose-\$(uname -s)-\$(uname -m)\" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
              echo 'âœ… Docker Compose installed'
            else
              echo 'âœ… Docker Compose already installed'
            fi
            
            # Create application directory
            echo 'ðŸ“ Setting up application directory...'
            sudo mkdir -p /opt/helpdesk
            sudo chown \$USER:\$USER /opt/helpdesk
            cp -r backend frontend docker-compose.prod.yml /opt/helpdesk/
            
            # Create production environment file
            echo 'âš™ï¸ Creating environment configuration...'
            cat > /opt/helpdesk/.env << 'ENV_EOF'
            NODE_ENV=production
            PORT=3001
            
            DB_HOST=helpdesk-postgres
            DB_PORT=5432
            DB_NAME=helpdesk_db
            DB_USER=helpdesk_user
            DB_PASSWORD=HelpDesk2025SecurePassword!
            
            JWT_SECRET=your-super-secure-jwt-secret-must-be-at-least-256-bits-long-for-production-security-2025
            
            API_URL=http://34.173.186.108:3001/api
            FRONTEND_URL=http://34.173.186.108
            CORS_ORIGIN=http://34.173.186.108
            
            BCRYPT_ROUNDS=12
            RATE_LIMIT_WINDOW_MS=900000
            RATE_LIMIT_MAX_REQUESTS=100
            
            SESSION_SECRET=your-session-secret-key-for-production-2025
            SESSION_TIMEOUT=3600000
            ENV_EOF
            
            # Deploy with Docker Compose
            echo 'ðŸš€ Deploying with Docker Compose...'
            cd /opt/helpdesk
            
            # Stop existing containers
            docker-compose -f docker-compose.prod.yml down || true
            
            # Clean up old images and containers
            docker system prune -f || true
            
            # Build and start containers
            docker-compose -f docker-compose.prod.yml up -d --build --remove-orphans
            
            # Wait for services to start
            echo 'â³ Waiting for services to start...'
            sleep 60
            
            # Check container status
            echo 'ðŸ“Š Container Status:'
            docker ps -a
            
            # Health checks
            echo 'ðŸ¥ Running health checks...'
            
            # Check backend health
            for i in {1..10}; do
              if wget --spider --quiet http://localhost:3001/health; then
                echo 'âœ… Backend health check passed'
                break
              else
                echo \"â³ Backend health check attempt \$i/10 failed, retrying...\"
                sleep 10
              fi
            done
            
            # Check frontend
            for i in {1..10}; do
              if wget --spider --quiet http://localhost:80/; then
                echo 'âœ… Frontend health check passed'
                break
              else
                echo \"â³ Frontend health check attempt \$i/10 failed, retrying...\"
                sleep 10
              fi
            done
            
            # Final status check
            echo 'ðŸ“‹ Final deployment status:'
            docker-compose -f docker-compose.prod.yml ps
            
            echo 'ðŸŽ‰ Deployment completed successfully!'
            echo 'ðŸŒ Access your application at: http://34.173.186.108'
          "
